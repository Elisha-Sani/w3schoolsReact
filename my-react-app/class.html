<!DOCTYPE html>
<html>
    <head>
        <title>Classes</title>
    </head>
    <body>
        <script>

            class Car {
                constructor(name){
                    this.brand = name;
                }
            }
            const myCar = new Car("Audi RSQ8")
            console.log(`The car is a ${myCar.brand}`);

            class House {
                constructor(type){
                    this.brand = type;
                }
            }
            const myhouse = new House("5bMassionate")
            console.log(`This house is a ${myhouse.brand}`);
        </script>
    </body>
</html>
